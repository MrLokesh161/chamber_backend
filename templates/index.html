<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');

        @function multiple-shadow($length) {
            $value: 2px -1px 0 #000;
            @for $i from 2 through $length {
                $ho: $i * 2;
                $vo: -#{$ho / 2};
                $col: hsl(0deg, 0%, $i * 2%);
                $value: $value, #{$ho}px #{$vo}px 0 $col;
            }
            @return $value;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Courgette', cursive;
            background-color: #f0f0f0;
            text-align: center;
        }

        .number {
            background: #fff;
            position: relative;
            font: 900 30vmin 'Consolas';
            letter-spacing: 5vmin;
            text-shadow: multiple-shadow(8);
        }

        .number:before,
        .number:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #673ab7;
            background-image: radial-gradient(closest-side at 50% 50%, #ffc107 100%, rgba(0, 0, 0, 0)), radial-gradient(closest-side at 50% 50%, #e91e63 100%, rgba(0, 0, 0, 0));
            background-repeat: no-repeat;
            background-size: 40vmin 40vmin;
            background-position: -100vmin 20vmin, 100vmin -25vmin;
            mix-blend-mode: screen;
            animation: moving 10s linear infinite both;
            z-index: -1;
        }

        .text {
            font: 400 5vmin 'Courgette';
        }

        .text span {
            font-size: 10vmin;
        }

        @keyframes moving {
            to {
                background-position: 100vmin 20vmin, -100vmin -25vmin;
            }
        }

        a.me {
            text-decoration: none;
            font-size: 2vmin;
            color: #673ab7;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="number">404</div>
    <div class="text">
        <span>Ooops...</span>
        <br>page not found
    </div>
</body>
</html>
